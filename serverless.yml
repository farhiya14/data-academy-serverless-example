service: data-academy-serverless-example
plugins:
  - serverless-python-requirements
  - serverless-iam-roles-per-function

provider:
  name: aws
  stage: dev
  region: eu-west-1

package:
  individually: true

functions:
  example-service-1:
    runtime: python3.8
    handler: handler.start
    module: example-service-2

  example-service-2:
    runtime: python3.8
    handler: handler.start
    module: example-service-2
